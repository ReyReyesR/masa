<div class="row clearfix">
    <h4>Reportes por Sección en {{vm.course}}</h4>
    <br>
    <button class = "btn-warning btn" 
    type = "button" 
    style = "margin: 10px"
    ng-click = "vm.back()">
        Regresar
    </button>
    <br>
    <div>
        <table class="table table-bordered table-striped">
            <thead>
            <tr>
                <th width="20%" style="text-align: center">
                    Sección
                </th>
                <th width="20%" style="text-align: center">
                    Nombre de la Materia
                </th>
                <th width="20%" style="text-align: center">
                    Codigo de la Materia
                </th>
                <th width="10%" style="text-align: center">
                    Semestre
                </th>
                <th width="20%" style="text-align: center">
                    Estadisticas de la Sección
                </th>
                <th width="10%" style="text-align: center">
                    Estudiantes
                </th>
            </tr>
            </thead>
            <tbody>
                <tr ng-repeat = "section in vm.section">
                    <td style="vertical-align:middle">{{ section.name }}</td>
                    <td style="vertical-align:middle">{{ section.course }}</td>
                    <td style="vertical-align:middle">{{ section.code }}</td>
                    <td style="vertical-align:middle">{{ section.semester }}</td>
                    <td style="text-align: center">
                        <span title="Haga click para ver los reportes de esta sección"
                        class="glyphicon glyphicon-list-alt"  
                        aria-hidden="true"
                        ng-click="vm.sectionReport($index)" 
                        style="cursor:pointer"></span>
                    </td>
                    <td style="text-align: center">
                        <span title="Haga click para ver el listado de estudiantes de esta sección"
                        class="glyphicon glyphicon-list"  
                        aria-hidden="true" 
                        ng-click="vm.listStudents($index)"
                        style="cursor:pointer"></span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
