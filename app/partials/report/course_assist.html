<div class="row clearfix col-md-12">
    <h4>Asistencia de Materia {{vm.course.name}}</h4>
    <br>
    </br>
    <div class= "row clearfix col-md-12">  
        <div> Estadisticas </div>
        <div> Porcentaje de Asistencia: {{vm.percentage}} % </div>
        <div> Total de Dias de Clase: {{vm.lectures}} </div>
    </div>
    <button class = "btn-warning btn" 
    type = "button" 
    style = "margin: 10px"
    ng-click = "vm.back()">
        Regresar
    </button>
    <canvas id="line" class="chart chart-line" chart-data="vm.data"
      chart-labels="vm.labels" chart-legend="true" chart-series="vm.series">
    </canvas> 
    
</div>
